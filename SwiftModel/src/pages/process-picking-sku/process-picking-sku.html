<ion-header>
  <ion-navbar color="success">
    <ion-title>Process SKU</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Scan Location</ion-label>
      <ion-input (ionFocus)="fieldfocus('location')" #location type="text" value="" clearInput></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Scan License</ion-label>
        <ion-input (ionFocus)="fieldfocus('license')" #license type="text" value="" clearInput></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Scan SKU</ion-label>
        <ion-input (ionFocus)="fieldfocus('sku')" #sku type="text" value=""></ion-input>
    </ion-item>
    <ion-item showWhen="ApplyBatch">
        <ion-label color="primary" stacked>Input LotNumber</ion-label>
        <ion-input type="text" value="" clearInput></ion-input>
    </ion-item>
    <ion-item showWhen="ApplyBatch">
        <ion-label color="primary" stacked>Input Exp.Date</ion-label>
        <ion-input type="Date" value="" clearInput></ion-input>
    </ion-item>
    <ion-item showWhen="ApplySeries">
        <ion-label color="primary" stacked>Scan Serie</ion-label>
        <ion-input (ionFocus)="fieldfocus('serie')" type="Date" value="" clearInput></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>Input Qty</ion-label>
        <ion-input type="number" value="" clearInput></ion-input>
    </ion-item>
    
  </ion-list>
</ion-content>
