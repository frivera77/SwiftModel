<ion-content #popoverContent padding class="popover-page"  style="background-color: azure">
    <div #popoverText class="text-to-change">
      <ion-list style="background-color: azure">
        <ion-list-header  style="background-color: azure">
          Task picking options
        </ion-list-header>
        <button ion-item (click)="testevent()"  style="background-color: azure">
          <ion-icon name="key"  style="background-color: azure">Main menu</ion-icon>
        </button>
        <button ion-item (click)="quitapp()"  style="background-color: azure">
            <ion-icon name="log-out"  style="background-color: azure">Logout</ion-icon>
        </button>
        </ion-list>
    </div>
  </ion-content>
