<ion-header>
    <ion-toolbar color="success">
      <ion-title>My Tasks</ion-title>
      <ion-buttons end>
        <button ion-button end icon-only color="dark"  (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>    
        </button>
      </ion-buttons>       
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let item of items" (click)="itemTapped($event, item)">
        <ion-card-content>
            <ion-card-title>
              <ion-icon name="alert" item-start color="{{item.txpriorcolor}}"></ion-icon>
              <b>{{item.txtitle}}</b>
              <button ion-button clear item-end>
                {{item.txposted}}
              </button>
            </ion-card-title>
            <ion-list>
                <button ion-item>
                  <ion-icon name="person" item-start></ion-icon>
                  <b>{{item.txcust}}</b> 
                  <p>{{item.txendcust}}</p>
                </button>
            </ion-list>    
            <ion-row>
                <ion-col>
                  <button ion-button large block>
                    <ion-icon name="check">Start</ion-icon>
                  </button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
    
</ion-content>
