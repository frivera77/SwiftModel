<ion-header>

  <ion-navbar color="primary">
    <ion-title>Start Session</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>

        <ion-card-header>
          <img src="imgs/amesa.png">
        </ion-card-header>
        
        <ion-card-content>
            
            <ion-list>

                <ion-item>
                  <ion-label>Username</ion-label>
                  <ion-input type="text" value="{{LastUserLogged}}"></ion-input>
                </ion-item>
              
                <ion-item>
                  <button ion-button large block (click)="checkPIN()">Password:</button>
                </ion-item>

                <ion-item>
                  <button ion-button large block (click)="ExitApp()" color="danger">
                    Salir de Swift
                  </button>
                </ion-item>
              </ion-list>
             
        </ion-card-content>
      
      </ion-card>
</ion-content>
